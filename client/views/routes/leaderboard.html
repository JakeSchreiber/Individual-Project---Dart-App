<div ng-include="'/assets/views/templates/nav.html'"></div>

<div id="largeDartBoard">
    <div id="top5Header">THE <span id="fontGrey">CHALK 501</span> TOP 5</div>
        <div id="stats" ng-repeat="player in stats | limitTo: 5 | orderBy: 'average':true track by $index" ng-class="rowClass(player)">
            <div id="statsImageContainer">
                <img src="http://www.jakeschreiber.com/images/profile2.png" alt="">
            </div>

            <div id="statsTextContainer">
                <h1>#{{$index + 1}} {{player.firstname}} {{player.lastname}}</h1></br>
                <h2>Games Played: {{player.totalgames}}</h2>
                <h2>Average: {{player.average}}</h2></br>
                <p>PPD: {{player.ppd}}</p>
                <p>Hat Tricks: {{player.hattricks}}</p>
                <p>100+: {{player._100}}</p>
                <p>140+: {{player._140}}</p>
                <p>180: {{player._180}}</p>
                <p>Wins: {{player.wins}}</p>
            </div>
        </div>

    </table>

</div>
